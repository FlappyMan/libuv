syntax = "proto2";
package ukex; 
message uptrade 
{ 
    enum CONST
    {
        CMD = 100;
    }
    required    string	token = 1; 
    required    string	paypassword = 2; 
    required    uint64	marketid = 3;
    required    uint64	price = 4;  
    required    uint64	num = 5;  
    required    uint32	type = 6;  
    optional    uint32	main_coin = 7;    
}
